<!DOCTYPE html>
<html>
<head>
	<!-- <title>final</title> -->
	<title>reigister</title>
	<link rel="stylesheet" type="text/css" href="../../main.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div id="container" style="padding-left: 5em;">
		<form action="/register" method="post" id="regForm">
			<h2>Register!</h2>
			<div class="form-group row">
				<label>name</label>
				<input type="text" name="name" value="" size="20" maxlength="20"
					required data-value-missing="this field is required!" pattern=([^\x00-\x40\x5B-\x60\x7B-\x7F]){2,20} data-pattern-mismatch="Translate('Invalid character')">
			</div>
			<div class="form-group row">
				<label>account</label>
				<input type="text" name="account" value="" size="20" maxlength="10"
					required data-value-missing="this field is required!" pattern=\w{4,10} data-pattern-mismatch="Translate('Invalid character')">
			</div>
			<div class="form-group row">
				<label>email</label>
				<input type="email" name="email" value="" size="20" maxlength="50"
					required data-value-missing="this field is required!">
			</div>
			<div class="form-group row">
				<label>password</label>
				<input type="password" name="password" value="" size="20" maxlength="10" 
					required data-value-missing="this field is required!" pattern=\w{4,10} data-pattern-mismatch="Translate('Invalid character')">
			</div>
			<div class="form-group row">
				<label>re-password</label>
				<input type="password" name="repassword" value="" size="20" maxlength="10" 
					required data-value-missing="this field is required!" pattern=\w{4,10} data-pattern-mismatch="Translate('Invalid character')">
			</div>
			<!-- <a href="/register" role="button">register</a> -->
			<div style="text-align: center;">
				<button>
					<a href="/login" role="button" class="btns">cancel</a>
				</button>
				<input type="submit" name="register" value="register">
			</div>
			<div style="margin: 2em;">
				<div style="padding-right: 1em;">Restrictions: </div>
				<div style="text-align:center;">only english letters and numbers</div>
				<div style="text-align:center;">length: 4 ~ 10</div>
				<!-- <div>character: a ~ z, A ~ Z, 0 ~ 9</div> -->
			</div>
		</form>
	</div>
	<!-- <script type="text/javascript" src="formCheck.js"></script> -->
</body>
</html>
