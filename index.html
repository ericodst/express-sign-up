<!DOCTYPE html>
<html>
<head>
	<title>final</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div id="container-main">
		<form action="/login" method="post" id="loginForm">
			<h2>Welcom!</h2>
			<div class="form-group row">
				<label>account</label>
				<input type="text" name="account" value="" size="8" maxlength="10" 
					required data-value-missing="this field is required!" pattern=\w{4,10} data-pattern-mismatch="Translate('Invalid character')">
				<span id="acontWarn"></span>
			</div>
			<div class="form-group row">
				<label>password</label>
				<input type="password" name="password" value="" size="8" maxlength="10" 
					required data-value-missing="this field is required!" pattern="\w{4,10}" data-pattern-mismatch="Translate('Invalid character')">
				<span id="pwdWarn"></span>
			</div>
			<button>
				<a href="/register" role="button" class="btns">register</a>
			</button>
			<input type="submit" name="login" value="login">
			<button>
				<a href="/guest" role="button" class="btns">Guest login</a>
			</button>
			<div style="margin: 2em;">
				<div style="padding-right: 1em;">Restrictions: </div>
				<div style="text-align:center;">only english letters and numbers</div>
				<div style="text-align:center;">length: 4 ~ 10</div>
				<!-- <div>character: a ~ z, A ~ Z, 0 ~ 9</div> -->
			</div>
			<!-- <input type="submit" name="login" value="登入"> -->
		</form>
	</div>
	<!-- <script type="text/javascript" src="formCheck.js"></script> -->
</body>
</html>
